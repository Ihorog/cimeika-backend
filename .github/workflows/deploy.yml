name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run types

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "ğŸš€ Deploying to Cloudflare Workers..."
          npx wrangler deploy --env production
          echo "âœ… Deployment complete"

      - name: Verify deployment
        run: |
          echo "â³ Waiting for deployment to propagate..."
          sleep 5

          echo "ğŸ” Health check..."
          curl -f https://cimeika-backend.workers.dev/api/health \
            -H "Content-Type: application/json" \
            || { echo "âŒ Health check failed"; exit 1; }

          echo "âœ… Deployment verified successfully"

      - name: Check all agents
        run: |
          echo "ğŸ” Checking all 7 agents..."
          for agent in ci podiya nastriy malya kazkar kalendar gallery; do
            curl -f https://cimeika-backend.workers.dev/api/agents/$agent/status \
              || { echo "âŒ Agent $agent not responding"; exit 1; }
            echo "  âœ… Agent $agent: UP"
          done
          echo "âœ… All agents responding"

      - name: Get system status
        run: |
          echo "ğŸ“Š System status:"
          curl -s https://cimeika-backend.workers.dev/api/status | jq '.'

      - name: Notify Slack on success
        if: success()
        run: |
          echo "âœ… Deployment successful at $(date)"

      - name: Notify Slack on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed at $(date)"
          exit 1
